{% macro form(value) %}
    {% if value %}
    <form action="/update/{{value.0}}" method="POST">
    {% else %}
    <form action="/create" method="POST">
    {% endif %}
        
        <input type="text" name="name" placeholder="fullname" value="{{value.1}}" class="form-control mb-2">
        <input type="tel" name="phone" placeholder="4444-4444444" value="{{value.2}}" class="form-control mb-2">
        <input type="email" name="email" placeholder="name@example.com" value="{{value.3}}" class="form-control mb-2">
        <div class="d-flex">
            {% if value %}
            <div class="col-6 pe-1 d-grid">
                <button type="submit" class="btn btn-primary btn-sm"> update </button>	
            </div>
            <div class="col-6 ps-1 d-grid">
                <a href="/" class="btn btn-danger btn-sm" role="button"> cancelar </a>
            </div>
            {% else %}
            <div class="col-6 pe-1 d-grid">
                <button type="submit" class="btn btn-primary btn-sm"> save </button>	
            </div>
            <div class="col-6 ps-1 d-grid">
                <input type="reset" class="btn btn-danger btn-sm" value="clear" role="button">
            </div>
            {% endif %}
        </div>
    </form>
{% endmacro %}

{% macro render_field(field) %}
    <!--td>{{ field.label }}</td-->
    <dd>{{ field(**kwargs)|safe }}</dd>
{% endmacro %}
