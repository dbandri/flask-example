<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Flask_Example</title>
	<link type="image/png" href="{{url_for('static',filename='img/logo-flask.svg')}}" rel="icon">
