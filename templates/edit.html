
{% extends 'layout.html' %}
{% block body %}

<form action="/update/{{contact.0}}" method="POST">
	<input type="text" name="name" placeholder="full name" value="{{contact.1}}">
	<input type="text" name="phone" placeholder="number phone" value="{{contact.2}}">
	<input type="text" name="email" placeholder="email address" value="{{contact.3}}">
	<button type="submit"> update </button>
</form>

{% endblock %}
